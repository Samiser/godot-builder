name: "Build"
description: "Build a Godot game using Nix"
inputs:
  flake-target:
    description: "Nix flake target"
    default: ".#default"
    required: false
runs:
  using: "composite"
  steps:
    - uses: DeterminateSystems/nix-installer-action@v14
    - uses: DeterminateSystems/magic-nix-cache-action@v8

    - name: Build game
      shell: bash
      run: nix build ${{ inputs.flake-target }}
